<!DOCTYPE html>
<html>
<head>
    <title>Imprimir Dato</title>
</head>
<body>
    <form>
        <div>
            <label>Ingresa un dato:</label>
            <input name="dato" type="text" id="dato">
        </div>
        <input type="button" onclick="imprimirDato()" value="Imprimir">
    </form>

    <script type="text/javascript">
        function imprimirDato() {
            const datoIngresado = document.getElementById('dato').value;
            alert(`El dato ingresado es: ${datoIngresado}`);
        }
    </script>
</body>
</html>
